schema: schema.graphql
documents:
  - './src/__fixtures__/*.graphql'
  - '!./src/**/__generated__/**/*'
generates:
  src/__fixtures__/graphqlTypes.ts:
    plugins:
      - add:
          content: '// Code generated by graphql-codegen. DO NOT EDIT.'
      - typescript

  src/__fixtures__/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: graphqlTypes.ts
    plugins:
      - add:
          content: '// Code generated by graphql-codegen. DO NOT EDIT.'
      - typescript-operations
      - typed-document-node

hooks:
  afterAllFileWrite:
    - yarn prettier --write
