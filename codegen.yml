schema: schema.graphql
documents:
  - './src/__fixtures__/*.graphql'
generates:
  src/__fixtures__/__generated__/graphqlTypes.ts:
    plugins:
      - add:
          content: '// Code generated by graphql-codegen. DO NOT EDIT.'
      - typescript

  src/__fixtures__/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: __generated__/graphqlTypes.ts
      folder: __generated__
    plugins:
      - add:
          content: '// Code generated by graphql-codegen. DO NOT EDIT.'
      - typescript-operations
      - typed-document-node

hooks:
  afterAllFileWrite:
    - yarn prettier --write
