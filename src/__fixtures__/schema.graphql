type User {
  id: String!
  email: String!
  username: String!
  avatarUrl: String
}

type Post {
  id: String!
  title: String!
  body: String!
  author: User!
  comments: [Comment!]!
}

type Comment {
  id: String!
  author: User!
  body: String!
}

type Query {
  userById(userId: String!): User!
  postById(postId: String!): Post!
  postsByUserId(userId: String!): [Post!]!
}
